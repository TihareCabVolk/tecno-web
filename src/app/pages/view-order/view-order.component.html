<div class="flex h-screen">
  <app-sidebar></app-sidebar>
  <div class="container mx-auto">
    <h2 class="text-2xl font-bold mb-4">Mis Pedidos</h2>
    <div class="grid grid-cols-1 gap-4">
      <div
        *ngFor="let pedido of pedidos"
        class="p-4 bg-orange-200 rounded-lg shadow flex justify-between items-center"
      >
        <div>
          <h3 class="text-lg font-semibold">Pedido nÂ° {{ pedido.numero }}</h3>
          <p class="text-sm">Fecha: {{ pedido.fecha }}</p>
          <p class="text-sm">Estado: <span [ngClass]="getEstadoClass(pedido.estado)">{{ pedido.estado }}</span></p>
        </div>
        <button class="text-blue-500 underline">Ver detalles</button>
      </div>
    </div>
  </div>
  
</div>
