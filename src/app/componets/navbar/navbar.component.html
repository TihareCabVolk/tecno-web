<div
  class="container w-4/5 mx-auto flex justify-between items-center flex-col sm:flex-row"
>
  <!-- Logo -->
  <div class="flex items-center">
    <a href="/" class="text-2xl font-bold font-mcdonalds text-orange-600"
      ><span style="color: #fbcd15">WC</span> Donald's</a
    >
    
  </div>
  

  <!-- Navigation -->
  <div class="flex items-center space-x-5">
    <!-- Links -->
    <ul class="flex space-x-4 items-center">
      <li>
        <a href="/about" class="hover:text-orange-600 text-gray-700">About</a>
      </li>
      <li>
        <a href="/contact" class="hover:text-orange-600 text-gray-700"
          >Contact</a
        >
      </li>
    </ul>

    <!-- User Options -->
     <!-- Verificar si está logueado -->
<div *ngIf="isLoggedIn; else loginButton" class="flex items-center space-x-6">
  <!-- Usuario Logueado -->
  <div class="relative">
    <button (click)="toggleMenu()" class="flex items-center space-x-2">
      <img
        src="https://randomuser.me/api/portraits/men/75.jpg"
        alt="Profile Picture"
        class="w-8 h-8 rounded-full"
      />
      <span class="text-gray-700">Taimao</span>
      <svg
        class="w-4 h-4 text-gray-700"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 9l-7 7-7-7"
        ></path>
      </svg>
    </button>

    <!-- Dropdown Menu -->
    <div
      *ngIf="isOpen"
      class="absolute mt-3 w-48 border rounded shadow-lg bg-white"
    >
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-orange-100"
        >Cuenta</a
      >
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-orange-100"
        >Mis cupones</a
      >
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-orange-100"
        >Sign out</a
      >
    </div>
  </div>

  <!-- User Cart -->
  <div class="relative">
    <button (click)="toggleCart()" class="flex items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.25 5H18M7 13l4-8m2 13a1 1 0 100 2 1 1 0 000-2zm6 0a1 1 0 100 2 1 1 0 000-2z"
        />
      </svg>
      <!-- Contador de artículos -->
      <span
        *ngIf="cantProduct > 0"
        class="absolute -top-2 -right-1 w-4 h-4 bg-red-600 text-white text-xs font-bold flex items-center justify-center rounded-full"
      >
        {{ cantProduct }}
      </span>
    </button>

    <!-- Carrito de Compras Icono -->
    <div
      *ngIf="isOpenCart"
      class="absolute z-20 -right-20 mt-6 bg-white border border-gray-200 rounded-lg shadow-lg"
      style="width: 30vw; height: 50vh"
    >
      <div class="p-4 overflow-y-auto h-full">
        <h2 class="text-lg font-semibold mb-4 text-gray-800">Your Cart</h2>

        <!-- Ejemplo de artículos en el carrito -->
        <div class="flex justify-between items-center mb-2 text-gray-700">
          <span>Item 1</span>
          <span>$10.00</span>
        </div>
        <div class="flex justify-between items-center mb-2 text-gray-700">
          <span>Item 2</span>
          <span>$15.00</span>
        </div>

        <!-- Total y botón de checkout -->
        <div class="mt-4 border-t pt-4">
          <div
            class="flex justify-between items-center font-semibold text-gray-800"
          >
            <span>Total</span>
            <span>$25.00</span>
          </div>
          <button
            class="mt-4 w-full bg-orange-600 text-white py-2 rounded hover:bg-orange-700"
          >
            Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Botón de "Iniciar sesión" si no está logueado -->
<ng-template #loginButton>
  <button
    class="bg-orange-600 text-white py-2 px-4 rounded hover:bg-orange-700"
  >
    Iniciar sesión
  </button>
</ng-template>

  </div>
</div>
