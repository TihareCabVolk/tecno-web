<main class="flex flex-col gap-4 w-full pr-10 pt-5">
  <!-- Sección de búsqueda y agregar producto -->
  <section [formGroup]="filterForm" class="flex gap-2 items-center">
    <!-- Buscador con ícono -->
    <div class="flex-grow bg-gray-200 relative">
      <i
        class="bx bx-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"
      ></i>
      <input
        type="text"
        formControlName="searchTerm"
        class="w-full pl-10 p-2 border rounded"
        placeholder="Buscar producto"
      />
    </div>

    <!-- Selector de categoría -->
    <div class="flex-none w-32">
      <select
        id="category"
        formControlName="selectedCategory"
        class="w-full px-3 py-2 border rounded"
      >
        <option value="">Todas</option>
        <option *ngFor="let c of categories" [value]="c.category_id">
          {{ c.name }}
        </option>
      </select>
    </div>

    <!-- Botón con ícono -->
    <button
      class="flex-none w-32 p-2 bg-blue-500 text-white rounded flex items-center gap-2 hover:bg-blue-600"
      (click)="toggleAddProductForm()"
    >
      <i class="bx bx-plus text-lg"></i> Agregar
    </button>
  </section>

  <!-- Formulario como modal -->
  <div
    *ngIf="showAddProductForm"
    class="fixed inset-0 z-50 bg-gray-900 bg-opacity-50 flex items-center justify-center"
  >
    <div
      class="bg-white w-full max-w-2xl p-6 rounded-lg shadow-lg overflow-auto"
      style="max-height: 90vh"
    >
      <form [formGroup]="addProductForm" (ngSubmit)="addProduct()">
        <div class="mb-4">
          <h2 class="text-xl font-semibold text-gray-800">Agregar Producto</h2>
        </div>
        <div class="mb-4">
          <label for="name" class="block text-gray-700"
            >Nombre del producto</label
          >
          <input
            id="name"
            formControlName="name"
            type="text"
            class="w-full p-2 border rounded"
            placeholder="Nombre del producto"
          />
        </div>
        <div class="mb-4">
          <label for="category" class="block text-gray-700">Categoría</label>
          <select
            id="category"
            formControlName="category_id"
            class="w-full p-2 border rounded"
          >
            <option value="" selected>Selecciona una categoría</option>
            <option *ngFor="let c of categories" [value]="c.category_id">
              {{ c.name }}
            </option>
          </select>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-gray-700">Precio</label>
          <input
            id="price"
            formControlName="price"
            type="number"
            class="w-full p-2 border rounded"
            placeholder="Precio del producto"
          />
        </div>
        <div class="mb-4">
          <label for="description" class="block text-gray-700"
            >Descripción</label
          >
          <textarea
            id="description"
            formControlName="description"
            class="w-full p-2 border rounded"
            placeholder="Descripción del producto"
          ></textarea>
        </div>
        <div class="mb-4">
          <label for="image" class="block text-gray-700"
            >URL de la imagen</label
          >
          <input
            id="image"
            formControlName="img_url"
            type="text"
            class="w-full p-2 border rounded"
            placeholder="URL de la imagen"
          />
        </div>
        <div class="flex gap-2">
          <button
            type="submit"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
          >
            Guardar
          </button>
          <button
            type="button"
            (click)="toggleAddProductForm()"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Sección de productos -->
  <section>
    <h2 class="text-xl font-semibold mb-4">Productos</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div
        class="bg-white border rounded-lg shadow p-4 flex items-center gap-4"
        *ngFor="let product of filteredProducts"
      >
        <!-- Imagen del producto -->
        <div class="w-24 h-full flex-shrink-0">
          <img
            [src]="
              'https://img.freepik.com/vector-gratis/dibujado-mano-diseno-plano-poke-bowl-comida-ilustracion_23-2149310125.jpg'
            "
            alt="{{ product.name }}"
            class="w-full h-full object-cover rounded-lg"
          />
        </div>

        <!-- Detalles del producto -->
        <div class="flex-grow">
          <p class="font-bold text-gray-800">{{ product.name }}</p>
          <p class="text-sm text-gray-600">{{ product.category_id }}</p>
          <p class="text-sm font-semibold text-blue-600">
            ${{ product.price }}
          </p>
        </div>

        <!-- Botones de opciones -->
        <div class="relative flex flex-col gap-2">
          <button
            class="w-full p-2 text-white bg-green-500 hover:bg-green-600 rounded flex items-center justify-center gap-2"
            (click)="editProduct(product)"
          >
            <i class="bx bx-edit text-lg"></i>
            <span>Editar</span>
          </button>
          <button
            class="w-full p-2 text-white bg-red-500 hover:bg-red-600 rounded flex items-center justify-center gap-2"
            (click)="deleteProduct(product.product_id)"
          >
            <i class="bx bx-trash text-lg"></i>
            <span>Eliminar</span>
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Formulario de edición (modal) -->
  <div
    *ngIf="showEditProductForm"
    class="fixed inset-0 z-50 bg-gray-900 bg-opacity-50 flex items-center justify-center"
  >
    <div
      class="bg-white w-full max-w-2xl p-6 rounded-lg shadow-lg overflow-auto"
      style="max-height: 90vh"
    >
      <form [formGroup]="editProductForm" (ngSubmit)="saveEditedProduct()">
        <div class="mb-4">
          <h2 class="text-xl font-semibold text-gray-800">Editar Producto</h2>
        </div>

        <!-- Nombre del producto -->
        <div class="mb-4">
          <label for="name" class="block text-gray-700"
            >Nombre del producto</label
          >
          <input
            id="name"
            formControlName="name"
            type="text"
            class="w-full p-2 border rounded"
            placeholder="Nombre del producto"
          />
        </div>

        <!-- Selector de categoría -->
        <div class="mb-4">
          <label for="category" class="block text-gray-700">Categoría</label>
          <select
            id="category"
            formControlName="category_id"
            class="w-full p-2 border rounded"
          >
            <option value="">Selecciona una categoría</option>
            <option *ngFor="let c of categories" [value]="c.category_id">
              {{ c.name }}
            </option>
          </select>
        </div>

        <!-- Precio -->
        <div class="mb-4">
          <label for="price" class="block text-gray-700">Precio</label>
          <input
            id="price"
            formControlName="price"
            type="number"
            class="w-full p-2 border rounded"
            placeholder="Precio del producto"
          />
        </div>

        <!-- Descripción -->
        <div class="mb-4">
          <label for="description" class="block text-gray-700"
            >Descripción</label
          >
          <textarea
            id="description"
            formControlName="description"
            class="w-full p-2 border rounded"
            placeholder="Descripción del producto"
          ></textarea>
        </div>

        <!-- URL de la imagen -->
        <div class="mb-4">
          <label for="image" class="block text-gray-700"
            >URL de la imagen</label
          >
          <input
            id="image"
            formControlName="img_url"
            type="text"
            class="w-full p-2 border rounded"
            placeholder="URL de la imagen"
          />
        </div>

        <div class="flex gap-2">
          <button
            type="submit"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
          >
            Guardar
          </button>
          <button
            type="button"
            (click)="toggleEditProductForm()"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
