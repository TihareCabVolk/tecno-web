<h2>Lista de Cupones</h2>
<ul>
  <li *ngFor="let cupon of cupones">
    <strong>Codigo:</strong> {{ cupon.codigo }} <br />
    <strong>Nombre:</strong> {{ cupon.nombre }} <br />
    <strong>Descuento:</strong> {{ cupon.descuento }} <br />
    <strong>Fecha inicio:</strong> {{ cupon.fecha_inicio }} <br />
    <strong>Fecha termino:</strong> {{ cupon.fecha_termino }} <br />
  </li>
</ul>
