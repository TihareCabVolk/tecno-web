<div class="relative w-full overflow-hidden rounded-lg shadow-lg">
  <!-- Slides -->
  <div class="flex transition-transform duration-500 ease-in-out" [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
    <div *ngFor="let image of images" class="w-full flex-shrink-0">
      <img [src]="image" alt="Slide" class="w-full h-100 object-cover">
    </div>
  </div>

  <!-- Botones de NavegaciÃ³n -->
  <button (click)="prevSlide()" class="absolute top-1/2 left-0 transform -translate-y-1/2 px-4 py-2">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
    </svg>    
  </button>
  <button (click)="nextSlide()" class="absolute top-1/2 right-0 transform -translate-y-1/2 px-4 py-2">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
    </svg>    
  </button>

  <!-- Indicadores -->
  <div class="absolute bottom-4 left-0 right-0 flex justify-center space-x-2">
    <span *ngFor="let _ of images; let i = index" (click)="goToSlide(i)" 
          [class.bg-gray-800]="i === currentSlide" [class.bg-gray-400]="i !== currentSlide"
          class="w-3 h-3 bg-gray-400 rounded-full cursor-pointer"></span>
  </div>
</div>
