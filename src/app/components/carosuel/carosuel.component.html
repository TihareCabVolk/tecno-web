<div class="relative w-full overflow-hidden rounded-lg shadow-lg h-custom">
  <div
    class="flex transition-transform duration-500 ease-in-out"
    [style.transform]="'translateX(-' + currentSlide * 100 + '%)'"
  >
    <div
      *ngFor="let image of images; let i = index"
      class="relative w-full flex-shrink-0 h-full"
    >
      <!-- Imagen del slide -->
      <img [src]="image.src" alt="Slide" class="w-full h-full object-cover" />
    </div>
  </div>

  <!-- Botones de NavegaciÃ³n -->
  <button
    (click)="prevSlide()"
    class="absolute top-1/2 left-0 transform -translate-y-1/2 px-4 py-2"
  >
    <i class="text-white bx bx-left-arrow" style="font-size: 2rem"></i>
  </button>
  <button
    (click)="nextSlide()"
    class="absolute top-1/2 right-0 transform -translate-y-1/2 px-4 py-2"
  >
    <i class="text-white bx bx-right-arrow" style="font-size: 2rem"></i>
  </button>

  <!-- Indicadores -->
  <div class="absolute bottom-4 left-0 right-0 flex justify-center space-x-2">
    <span
      *ngFor="let _ of images; let i = index"
      (click)="goToSlide(i)"
      [class.bg-gray-800]="i === currentSlide"
      [class.bg-gray-400]="i !== currentSlide"
      class="w-3 h-3 rounded-full cursor-pointer"
    ></span>
  </div>
</div>
