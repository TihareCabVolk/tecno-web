<div class="container w-4/5 mx-auto flex justify-between items-center">
  <!-- Logo -->
  <div class="flex flex-row">
    <img src="" alt="" />
    <a href="/" class="text-2xl font-bold">Wc Donald's</a>
  </div>

  <!-- Navigation-->
  <div class="flex space-x-5 items-center">
    <!-- links -->
    <ul class="flex flex-row space-x-4 items-center">
      <li><a href="/" class="hover:text-gray-300">Home</a></li>
      <li><a href="/about" class="hover:text-gray-300">About</a></li>
      <li><a href="/contact" class="hover:text-gray-300">Contact</a></li>
    </ul>

    <!-- user options-->
    <div class="relative">
      <button
        (click)="toggleMenu()"
        class="flex items-center space-x-2 dropdownMenu"
      >
        <img
          src="https://randomuser.me/api/portraits/men/75.jpg"
          alt="Profile Picture"
          class="w-8 h-8 rounded-full"
        />

        <span class="text-gray-700">Tom Cook</span>

        <svg
          class="w-4 h-4 text-gray-700"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          ></path>
        </svg>
      </button>

      <!-- Dropdown Menu -->
      <div
        *ngIf="isOpen"
        class="absolute mt-3 w-48 border rounded shadow-lg bg-white group-hover:block"
      >
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
          >Sign out</a
        >
      </div>
    </div>

    <!-- user cart -->
    <!-- Carrito de Compras Icono -->
    <div class="relative">
      <button (click)="toggleCart()" class="flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="w-6 h-6 text-gray-500"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.25 5H18M7 13l4-8m2 13a1 1 0 100 2 1 1 0 000-2zm6 0a1 1 0 100 2 1 1 0 000-2z"
          />
        </svg>
        <!-- Contador de artículos -->
        <span
          *ngIf="cantProduct > 0"
          class="absolute -top-1 -right-1 inline-block w-4 h-4 bg-red-600 text-white text-xs font-semibold text-center rounded-full"
        >
          {{ this.cantProduct }}
        </span>
      </button>

      <div
        *ngIf="isOpenCart"
        class="absolute -right-20 mt-6 bg-white border border-gray-200 rounded-lg shadow-lg"
        style="width: 30vw; height: 50vh"
      >
        <div class="p-4 overflow-y-auto h-full">
          <h2 class="text-lg font-semibold mb-4">Your Cart</h2>

          <!-- Ejemplo de artículos en el carrito -->
          <div class="flex justify-between items-center mb-2">
            <span>Item 1</span>
            <span>$10.00</span>
          </div>
          <div class="flex justify-between items-center mb-2">
            <span>Item 2</span>
            <span>$15.00</span>
          </div>

          <!-- Total y botón de checkout -->
          <div class="mt-4 border-t pt-4">
            <div class="flex justify-between items-center font-semibold">
              <span>Total</span>
              <span>$25.00</span>
            </div>
            <button
              class="mt-4 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
            >
              Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
