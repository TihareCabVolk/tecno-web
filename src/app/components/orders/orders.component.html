<div class="flex">
  <!-- Contenido Principal -->
  <div class="flex-1 p-6 bg-gray-100">
    <!-- Mis Pedidos -->
    <div class="container mx-auto py-8">
      <h1 class="text-2xl font-bold text-center mb-6">Mis Pedidos</h1>
      <!-- Lista de pedidos -->
      <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-8">
        <!-- Iterar sobre los pedidos -->
        <div
          *ngFor="let orden of ordenes"
          class="flex flex-col bg-orange-100 p-4 rounded-lg"
        >
          <!-- Información del pedido -->
          <div class="flex flex-col">
            <span class="text-lg font-semibold"
              >Pedido nº {{ orden.order_id }}</span
            >
            <span class="text-sm text-gray-600"
              >Fecha Pedido: {{ orden.date }}</span
            >
            <span class="text-sm text-gray-600"
              >Precio Pedido: {{ orden.total_price }}</span
            >
          </div>

          <!-- Estado del pedido -->
          <div class="flex flex-col items-end">
            <button
              (click)="toggleDetalles(orden.order_id)"
              class="text-blue-500 mt-2"
            >
              Ver detalles
            </button>
          </div>

          <!-- Detalles de la orden (solo se muestra si la orden está expandida) -->
          <div *ngIf="orden.order_id === expandedOrderId" class="mt-4">
            <h3 class="font-semibold text-lg">Detalles de la Orden:</h3>
            <div *ngFor="let producto of productos">
              <p><strong>Producto:</strong> {{ producto.name }}</p>
              <p><strong>Precio:</strong> {{ producto.price }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
