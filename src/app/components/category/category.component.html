<div
  *ngFor="let category of categorias"
  class="flex flex-1 flex-col items-center"
  style="flex-basis: 9rem"
>
  <img
    src="{{ category.img }}"
    alt="{{ category.nombre }}"
    class="w-32 h-32 object-cover mb-2 rounded-full shadow-lg p-4 transition-transform transform hover:scale-105"
  />
  <h3 class="text-lg font-semibold mb-2 text-center">{{ category.nombre }}</h3>
</div>
